model:
  target: models.sdxl.stablediffusion.StableDiffusion
  params:
    scale_factor: 0.13025

    vae_config:
      target: models.sdxl.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        attn_type: vanilla-xformers
        double_z: true
        z_channels: 4
        resolution: 256
        in_channels: 3
        out_ch: 3
        ch: 128
        ch_mult: [1, 2, 4, 4]
        num_res_blocks: 2
        attn_resolutions: []
        dropout: 0.0

    unet_config:
      target: models.sdxl.unet.UNetModel
      params:
        adm_in_channels: 2816
        num_classes: sequential
        use_checkpoint: True
        in_channels: 4
        out_channels: 4
        model_channels: 320
        attention_resolutions: [4, 2]
        num_res_blocks: 2
        channel_mult: [1, 2, 4]
        num_head_channels: 64
        use_linear_in_transformer: True
        transformer_depth: [1, 2, 10]
        context_dim: 2048
        spatial_transformer_attn_type: softmax-xformers

    conditioner_config:
      target: models.sdxl.conditioner.GeneralConditioner
      params:
        emb_models:
          - is_trainable: False
            input_key: txt
            target: models.sdxl.conditioner.FrozenCLIPEmbedder
            params:
              layer: hidden
              layer_idx: 11

          - is_trainable: False
            input_key: txt
            target: models.sdxl.conditioner.FrozenOpenCLIPEmbedder2
            params:
              arch: ViT-bigG-14
              version: laion2b_s39b_b160k
              local_file: ./laion/CLIP-ViT-bigG-14-laion2B-39B-b160k/open_clip_pytorch_model.bin
              freeze: True
              layer: penultimate
              always_return_pooled: True
              legacy: False

          - is_trainable: False
            input_key: original_size_as_tuple
            target: models.sdxl.conditioner.ConcatTimestepEmbedderND
            params:
              outdim: 256

          - is_trainable: False
            input_key: crop_coords_top_left
            target: models.sdxl.conditioner.ConcatTimestepEmbedderND
            params:
              outdim: 256

          - is_trainable: False
            input_key: target_size_as_tuple
            target: models.sdxl.conditioner.ConcatTimestepEmbedderND
            params:
              outdim: 256

diffusion:
  target: diffusions.ddpm.DDPM
  params:
    total_steps: 1000
    beta_schedule: quad
    beta_start: 0.00085
    beta_end: 0.0120
    objective: pred_eps
    clip_denoised: false
    var_type: fixed_small
