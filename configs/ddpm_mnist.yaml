seed: 2022

data:
  name: MNIST
  dataroot: /data/MNIST/
  img_size: 32
  img_channels: 1
  num_classes: 10

dataloader:
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2
  micro_batch: 0

model:
  target: models.unet.UNet
  params:
    in_channels: 1
    out_channels: 1
    dim: 64
    dim_mults: [1, 2, 2, 2]
    use_attn: [false, true, false, false]
    num_res_blocks: 2
    n_heads: 1
    dropout: 0.1
  ema_decay: 0.9999
  ema_gradual: true

diffusion:
  target: diffusions.ddpm.DDPM
  params:
    total_steps: 200
    beta_schedule: linear
    beta_start: 0.0001
    beta_end: 0.02
    objective: pred_eps
    var_type: fixed_small

train:
  n_steps: 50000
  batch_size: 128
  clip_grad_norm: 1.0
  resume: ~
  print_freq: 400
  save_freq: 10000
  sample_freq: 5000
  n_samples: 64

  optim:
    target: torch.optim.Adam
    params:
      lr: 0.0002
