data:
  dataset: CIFAR-10
  dataroot: /data/CIFAR-10/
  img_size: 32
  img_channels: 3


model:
  # UNet
  dim: 128
  dim_mults: [1, 2, 2, 2]
  use_attn: [false, true, false, false]
  num_res_blocks: 2
  resblock_groups: 32
  attn_groups: 32
  attn_heads: 1
  dropout: 0.1
  ema_decay: 0.9999

  # DDIM
  total_steps: 1000
  beta_schedule: linear
  beta_start: 0.0001
  beta_end: 0.02
  objective: pred_eps
  eta: 0.
  skip_type: uniform
  skip_steps: 100


sample:
  model_path: ./runs/ddpm-cifar10/model.pt
  load_ema: true
  n_samples: 64
  batch_size: 64
  save_dir: ./samples/ddim-cifar10/random-100steps/


evaluate:
  num_real: 50000
  generated_samples: ./samples/ddim-cifar10/random-100steps/
