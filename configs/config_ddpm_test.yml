# Data
dataset: CIFAR-10
dataroot: /data/CIFAR-10/
img_size: 32

# Model - UNet
dim: 128
dim_mults: [1, 2, 2, 2]
use_attn: [false, true, false, false]
num_res_blocks: 2
resblock_groups: 32
attn_groups: 32
attn_heads: 1

# Model - DDPM
total_steps: 1000
beta_schedule: linear
beta_start: 0.0001
beta_end: 0.02
objective: pred_eps

pretrained: ./runs/ddpm-cifar10/ckpt/epoch1999.pt
load_ema: true

# Function - evaluate
evaluate:
  n_eval: 5000
  batch_size: 256

# Function - sample
sample:
  n_samples: 64
  batch_size: 64
  save_dir: ./test/samples/ddpm-cifar10/random/

# Function - sample_denoise
sample_denoise:
  n_samples: 8
  batch_size: 8
  save_dir: ./test/samples/ddpm-cifar10/denoise/
