data:
  dataset: MNIST
  dataroot: /data/MNIST/
  img_size: 32
  img_channels: 1


model:
  dim: 64
  dim_mults: [1, 2, 2, 2]
  use_attn: [false, true, false, false]
  num_res_blocks: 2
  resblock_groups: 32
  attn_groups: 32
  attn_heads: 1
  dropout: 0.1
  ema_decay: 0.9999


ddpm:
  total_steps: 200
  beta_schedule: linear
  beta_start: 0.0001
  beta_end: 0.02
  objective: pred_eps
  var_type: fixed_small


train:
  epochs: 200
  batch_size: 128
  n_samples: 64

  pretrained: ~
  resume: ~

  optimizer:
    type: adam
    lr: 0.0002

  print_freq: { by_step: 300 }
  sample_freq: { by_epoch: 10 }
  save_freq: { by_epoch: 50 }


sample:
  model_path: ./runs/ddpm-mnist/model.pt
  load_ema: true
  n_samples: 64
  batch_size: 64
  save_dir: ./samples/ddpm-mnist/random/


sample_denoise:
  model_path: ./runs/ddpm-mnist/model.pt
  load_ema: true
  n_samples: 8
  batch_size: 8
  n_denoise: 20
  save_dir: ./samples/ddpm-mnist/denoise/


sample_progressive:
  model_path: ./runs/ddpm-mnist/model.pt
  load_ema: true
  n_samples: 8
  batch_size: 8
  n_progressive: 20
  save_dir: ./samples/ddpm-mnist/progressive/


sample_skip:
  model_path: ./runs/ddpm-mnist/model.pt
  load_ema: true
  n_samples: 64
  batch_size: 64
  n_timesteps: 100
  save_dir: ./samples/ddpm-mnist/random-100steps/
