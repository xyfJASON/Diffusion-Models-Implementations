# Data
dataset: CIFAR-10
dataroot: /data/CIFAR-10/
img_size: 32

# Model - UNet
dim: 128
dim_mults: [1, 2, 2, 2]
use_attn: [false, true, false, false]
num_res_blocks: 2
resblock_groups: 32
attn_groups: 32
attn_heads: 1
dropout: 0.1

ema_decay: 0.9999

# Model - DDPM
total_steps: 1000
beta_schedule: linear
beta_start: 0.0001
beta_end: 0.02
objective: pred_eps

# Train
epochs: 2000
batch_size: 128
n_samples: 64

pretrained: ~
resume: ~

optimizer:
  type: adam
  lr: 0.0002

use_tensorboard: true
log_freq: 0.5
sample_freq: 10
save_freq: 50
