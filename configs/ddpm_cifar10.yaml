seed: 2022

data:
  name: CIFAR-10
  dataroot: /data/CIFAR-10/
  img_size: 32
  img_channels: 3
  num_classes: 10

dataloader:
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2
  micro_batch: 0

model:
  type: unet
  in_channels: 3
  out_channels: 3
  dim: 128
  dim_mults: [1, 2, 2, 2]
  use_attn: [false, true, false, false]
  num_res_blocks: 2
  n_heads: 1
  dropout: 0.1
  ema_decay: 0.9999
  ema_gradual: true

diffusion:
  total_steps: 1000
  beta_schedule: linear
  beta_start: 0.0001
  beta_end: 0.02
  objective: pred_eps
  var_type: fixed_large

train:
  n_steps: 800000
  batch_size: 128
  clip_grad_norm: 1.0
  resume: ~
  print_freq: 400
  save_freq: 10000
  sample_freq: 5000
  n_samples: 64

  optim:
    type: Adam
    lr: 0.0002
